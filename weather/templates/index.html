<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>城市天气预报 </title>
    <link href="static/css/index.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        function fun(){
            var city = document.getElementById("s").value;
            document.location.href = 'http://127.0.0.1:5000/weather?c='+city
        }

    </script>
</head>
<body>

<div id="box">
    <input type="search" name="search" id="s" placeholder="请输入城市名称查询天气">
    <button id="search" onclick="fun()">搜索</button>
</div>

</body>
</html>
